{{define "Index"}}
{{template "_header"}}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4">Gerenciar Produtos</h2>
    <a class="btn btn-primary" href="/new">
        <i class="bi bi-plus-lg me-1"></i> Novo Produto
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover table-striped mb-0 align-middle">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Qtd</th>
                        <th class="text-end pe-4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td class="ps-4 fw-bold">{{.Nome}}</td>
                        <td>{{.Descricao}}</td>
                        <td>R$ {{.Preco}}</td>
                        <td>
                            <span class="badge {{if le .Quantidade 5}}bg-danger{{else}}bg-success{{end}}">
                                {{.Quantidade}}
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <a href="/edit?id={{.Id}}" class="btn btn-sm btn-outline-primary me-1" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <button onclick="onDelete('{{.Id}}', '{{.Nome}}')" class="btn btn-sm btn-outline-danger" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{template "_footer"}}
{{end}}
